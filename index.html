<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HV Player By Anish Saini - System Loader</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: "Share Tech Mono", monospace;
    }

    canvas#matrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        opacity: 0.4;
    }

    .terminal {
        position: absolute;
        top: 12%;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 500px;
        background: rgba(0, 20, 0, 0.85);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #00ff9d;
        color: #00ff9d;
        text-shadow: 0 0 7px #00ff9d;
        box-shadow: 0 0 15px #00ff9d;
        z-index: 5;
        font-size: 1rem;
    }

    .line {
        margin: 10px 0;
        white-space: pre-wrap;
    }

    #startBtn {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: #00ff9d;
        color: black;
        border: none;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        display: none;
        font-weight: bold;
        box-shadow: 0 0 10px #00ff9d;
    }

    .download-btn {
        margin-top: 14px;
        display: none;
        width: 100%;
        padding: 12px;
        text-align: center;
        background: black;
        border: 1px solid #00ff9d;
        border-radius: 10px;
        color: #00ff9d;
        text-decoration: none;
        font-size: 1rem;
        box-shadow: 0 0 10px #00ff9d;
    }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="terminal" id="terminal"></div>

<script>
/* MATRIX BACKGROUND */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*()";
const letters = chars.split("");

const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) drops[x] = 1;

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff9d";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(drawMatrix, 30);

/* TERMINAL TYPING */
const terminal = document.getElementById("terminal");

const lines = [
    "System Initializing...",
    "Verifying Owner Credentials…",
    "Owner Verified: ANISH SAINI — Master Developer.",
    "Requesting Elevated Permissions…",
    "Permissions Granted by Anish Sir.",
    "Loading HV Player Ultra Module…",
    "Optimizing Performance Settings…",
    "Applying Custom Security Patch…",
    "Finalizing Setup…"
];

let index = 0;

function typeLine(text, callback) {
    let div = document.createElement("div");
    div.className = "line";
    terminal.appendChild(div);

    let i = 0;
    let typer = setInterval(() => {
        div.textContent = text.slice(0, i + 1);
        i++;
        if (i === text.length) {
            clearInterval(typer);
            callback();
        }
    }, 40);
}

function nextLine() {
    if (index < lines.length) {
        typeLine(lines[index], () => {
            index++;
            setTimeout(nextLine, 800);
        });
    } else {
        // SHOW START BUTTON
        let start = document.createElement("button");
        start.id = "startBtn";
        start.textContent = "START SYSTEM";
        terminal.appendChild(start);
        start.style.display = "block";

        // SHOW APK DOWNLOAD BUTTON (YOUR FORMAT)
        let download = document.createElement("a");
        download.id = "finalDownload";
        download.className = "download-btn";

        /* UPDATED APK LINK HERE */
        download.href = "HV Player By Anish Saini.apk";
        download.download = "HV Player By Anish Saini.apk";
        download.textContent = "DOWNLOAD HV PLAYER";

        terminal.appendChild(download);
        download.style.display = "block";
    }
}

nextLine();
</script>

</body>
</html>
